<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GatherGrid Extension Logs</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace; 
      background: #1e1e1e; 
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .btn {
      padding: 6px 12px;
      border: 1px solid #3e3e42;
      background: #2d2d30;
      color: #ccc;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
      font-family: inherit;
    }
    .btn:hover {
      background: #3e3e42;
      color: #fff;
    }
    .btn-danger {
      background: #c72e2e;
      border-color: #c72e2e;
      color: #fff;
    }
    .btn-danger:hover {
      background: #a02626;
    }
    .filters {
      background: #2d2d30;
      border-bottom: 1px solid #3e3e42;
      padding: 8px 16px;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-shrink: 0;
      font-size: 12px;
    }
    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .filter-group label {
      color: #aaa;
      font-weight: 600;
    }
    .checkbox-group {
      display: flex;
      gap: 12px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      color: #ccc;
    }
    .checkbox-group input[type="checkbox"] {
      cursor: pointer;
    }
    .log-container {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: #1e1e1e;
    }
    .log-entry {
      padding: 4px 8px;
      border-left: 3px solid transparent;
      margin-bottom: 2px;
      font-size: 12px;
      line-height: 1.6;
      word-break: break-all;
    }
    .log-entry:hover {
      background: #2d2d30;
    }
    .log-entry.error {
      border-left-color: #f48771;
      background: rgba(244, 135, 113, 0.1);
    }
    .log-entry.warn {
      border-left-color: #dcdcaa;
      background: rgba(220, 220, 170, 0.1);
    }
    .log-entry.success {
      border-left-color: #4ec9b0;
      background: rgba(78, 201, 176, 0.1);
    }
    .log-entry.poll {
      border-left-color: #569cd6;
      background: rgba(86, 156, 214, 0.1);
    }
    .log-entry.job {
      border-left-color: #c586c0;
      background: rgba(197, 134, 192, 0.1);
    }
    .log-entry.domain {
      border-left-color: #9cdcfe;
      background: rgba(156, 220, 254, 0.1);
    }
    .log-entry.info {
      border-left-color: #6a9955;
    }
    .log-time {
      color: #858585;
      margin-right: 8px;
    }
    .log-source {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      margin-right: 8px;
    }
    .log-source.background {
      background: #264f78;
      color: #9cdcfe;
    }
    .log-source.foreground {
      background: #3c3c3c;
      color: #c586c0;
    }
    .log-level {
      font-weight: 600;
      margin-right: 8px;
    }
    .log-level.error { color: #f48771; }
    .log-level.warn { color: #dcdcaa; }
    .log-level.success { color: #4ec9b0; }
    .log-level.poll { color: #569cd6; }
    .log-level.job { color: #c586c0; }
    .log-level.domain { color: #9cdcfe; }
    .log-level.info { color: #6a9955; }
    .log-message {
      color: #d4d4d4;
    }
    .log-url {
      display: block;
      margin-left: 24px;
      color: #569cd6;
      font-size: 11px;
      margin-top: 2px;
    }
    .log-details {
      display: block;
      margin-left: 24px;
      color: #858585;
      font-size: 11px;
      margin-top: 2px;
    }
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #858585;
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .stats {
      color: #858585;
      font-size: 12px;
    }
    .auto-scroll-indicator {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #569cd6;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      cursor: pointer;
    }
    .auto-scroll-indicator.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìù Extension Log Stream</h1>
    <div class="controls">
      <span class="stats" id="stats">0 entries</span>
      <button class="btn" id="pauseBtn">‚è∏ Pause</button>
      <button class="btn" id="exportBtn">üíæ Export</button>
      <button class="btn btn-danger" id="clearBtn">üóë Clear</button>
    </div>
  </div>
  
  <div class="filters">
    <div class="filter-group">
      <label>Source:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="filterBackground" checked> Background</label>
        <label><input type="checkbox" id="filterForeground" checked> Foreground</label>
      </div>
    </div>
    <div class="filter-group">
      <label>Level:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="filterError" checked> Error</label>
        <label><input type="checkbox" id="filterWarn" checked> Warn</label>
        <label><input type="checkbox" id="filterSuccess" checked> Success</label>
        <label><input type="checkbox" id="filterPoll" checked> Poll</label>
        <label><input type="checkbox" id="filterJob" checked> Job</label>
        <label><input type="checkbox" id="filterDomain" checked> Domain</label>
        <label><input type="checkbox" id="filterInfo" checked> Info</label>
      </div>
    </div>
  </div>
  
  <div class="log-container" id="logContainer">
    <div class="empty-state">
      <div class="empty-state-icon">üì≠</div>
      <div>No logs yet. Extension activity will appear here.</div>
    </div>
  </div>
  
  <div class="auto-scroll-indicator" id="autoScrollIndicator">
    ‚¨á Auto-scroll ON (click to disable)
  </div>
  
  <script src="logs.js"></script>
</body>
</html>
